<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/create_causes.css">
    <script src="../static/js/login.js"></script>
    <script src="../static/js/links.js"></script>
    <title>Wallet4Don8</title>
</head>
<body>
    <header>
        <nav>
            <img src="../static/images/icon.png" alt="" width="150">
            <ul>
                <li> <a id="causes-btn">Início</a></li>
                <li> <a id="create-causes">Criar causa</a></li>
                <li> <a id="donations-btn">Listar doações</a></li>
                <li> <a id="list-donations-btn">Dashboard</a></li>
            </ul>
            <div class="button">
                 <button id="sair">Sair</button>
        </div>
    </nav>
    </header>
    <div class="box">
        <div class="container">
        <div class="text-creation">
            Criação de causa
        </div>
        <div class="form">
            <form id = "creation-form">
                <div>
                    <label for="name">Nome da causa</label>
                    <input type="text" id="cause_name" name="cause_name" >
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" >
                </div>
                <div>
                    <label for="certification_code">Código de certificação</label>
                    <input type="text" id="certification-code" name="certification-code" >
                </div>
                <div>
                    <label for="amount">Imagem da causa:</label>
                    <input type="file" id="cause_image" name="cause_image" accept="image/*" required>
                </div>
                    <div class="button-create">
                        <div class="button">
                            <button id="cadastrar">Criar causa social</button>
                        </div>
                    </div>
              </form>
            </div>
    </div>
 </body>
</html>
