<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Wallet4Don8</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <img src="../static/images/icon.png" alt="" width="150">
            <ul>
                <li> <a id="causes-btn">Nossas causas</a></li>
                <li> <a id="donations-btn">Minhas doações</a></li>
                <li> <a id="list-donations-btn">Dashboard</a></li>
            </ul>
            <div class="button">
                    <button id="sair">Sair</button>
            </div>
          </nav>
        </header>
    <main class="dashboard">
        <h1>Impacto das Doações no Mundo</h1>

        <div class="cards">
            <div class="card">
                <h2>Total Arrecadado</h2>
                <p class="value">$1,250,000</p>
            </div>
            <div class="card">
                <h2>Países Beneficiados</h2>
                <p class="value">45+</p>
            </div>
            <div class="card">
                <h2>Doadores Ativos</h2>
                <p class="value">8,500+</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>Evolução das Doações</h2>
                <canvas id="donationsChart"></canvas>
            </div>

            <div class="map-container">
                <h2>Impacto Global</h2>
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script src="../static/js/dashboard.js"></script>
</body>
</html>
